<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AD Catz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="product-cart">
        <h4>My Cart</h4>

        <div class="amount-tag"></div>
      </div>
    </div>
    <section class="topbar">
      <div class="container">
        <header>
          <h2>AD Cartz</h2>
          <nav>
            <ul>
              <li>Home</li>
              <li>Shop</li>
              <li>Pages</li>
              <li>About us</li>
            </ul>
          </nav>
          <div class="features">
            <div class="cart">
              <div class="counter"></div>
              <span class="material-symbols-outlined"> shopping_bag </span>
            </div>
            <div class="search">
              <span class="material-symbols-outlined search-icon">
                search
              </span>
              <input class="search-box" type="search" placeholder="Search" />
            </div>
          </div>
        </header>
      </div>
    </section>

    <!-- Banner Starts -->

    <section class="banner">
      <div class="container">
        <img
          src="https://images1.the-dots.com/v1/929080.jpg?p=projectImageFullJpg"
          alt=""
        />
      </div>
    </section>

    <!-- Banner Ends-->

    <!-- Products Starts -->

    <section class="products">
      <div class="container">
        <h1>Featured Products</h1>
        <div class="product-list"></div>
      </div>
    </section>

    <!-- Products Ends -->

    <!-- Footer Starts -->
    <section class="footer">
      <div class="container">
        <h2>AD Cartz</h2>
        <p>
          &copy; copyright 2024 | All Rights Reserved | Developed By Abhrajit
          Debnath
        </p>
      </div>
    </section>
    <!-- Footer Ends -->
  </body>
</html>
